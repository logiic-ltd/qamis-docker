# Upstream definitions
# Upstream definitions for all services
upstream dhis2 {
    server dhis2:8080;
    keepalive 32;
}

upstream erpnext {
    server erpnext:8000;
    keepalive 32;
}

upstream pandasai {
    server pandasai:5000;
    keepalive 32;
}

upstream qamis_integration {
    server qamis-integration:8081;
    keepalive 32;
}

# Main server configuration
server {
    listen 80 default_server;
    server_name _;
    
    # Global settings
    client_max_body_size 100M;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:;" always;

    # Enable compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_proxied any;
    
    # Common headers
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;

    # DHIS2 configuration
    location /dhis2/ {
        proxy_pass http://dhis2:8080/;
        proxy_redirect off;
        
        # DHIS2 specific timeouts
        proxy_read_timeout 600;
        
        # Additional DHIS2 headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        
        # Cache configuration for static content
        location ~* ^/dhis2/.*\.(js|css|png|jpg|jpeg|gif|ico)$ {
            proxy_pass http://dhis2:8080;
            expires 24h;
            add_header Cache-Control "public, no-transform";
        }
    }

    # QAMIS Integration API
    location /api/ {
        proxy_pass http://qamis_integration/;
        proxy_redirect off;
        
        # Allow CORS for API access
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        
        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ERPNext configuration
    location / {
        rewrite ^(.+)/erpnext(.*)$ $1$2 permanent;
        proxy_pass http://erpnext;
        proxy_redirect off;
        
        # WebSocket support for ERPNext
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # ERPNext specific headers
        proxy_set_header X-ERPNext-Site-Name $http_host;
        proxy_set_header X-ERPNext-Protocol $scheme;
        
        # Don't cache dynamic content
        add_header Cache-Control "private, no-cache, no-store, must-revalidate";
        
        # Handle long-running requests
        proxy_read_timeout 600;
    }

    # PandasAI configuration (only for standard edition)
    location /analytics/ {
        proxy_pass http://pandasai/;
        proxy_redirect off;
        
        # Allow CORS for API access
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        
        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Prometheus configuration (only for standard edition)
    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_redirect off;
        
        # Basic auth protection
        auth_basic "Prometheus Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Don't cache metrics
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Grafana configuration (only for standard edition) 
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_redirect off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Required for Grafana sub-path
        rewrite ^/grafana/(.*) /$1 break;
    }

    # Nginx metrics endpoint
    location /stub_status {
        stub_status;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker network
        deny all;
    }

    # Health check endpoints
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    location /health/dhis2 {
        access_log off;
        proxy_pass http://dhis2/api/ping;
        proxy_redirect off;
    }

    location /health/erpnext {
        access_log off;
        proxy_pass http://erpnext/api/method/ping;
        proxy_redirect off;
    }

    location /health/pandasai {
        access_log off;
        proxy_pass http://pandasai/health;
        proxy_redirect off;
    }

    location /health/integration {
        access_log off;
        proxy_pass http://qamis_integration/health;
        proxy_redirect off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
